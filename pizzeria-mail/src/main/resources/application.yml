server:
  port: 8083
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
spring:
  application:
    name: pizzeria-mail
  mail:
    host: smtp.server
    username: from@mail.com
    password: password
    port: 587
